    <h3 class="centrado">Registrarse</h3>
    <div class="linea"></div>
            
            

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">

            <div class="card">
              <div class="card-body">
                  
                  <hr>
                  <form action="" method="post">
                    {% csrf_token %}
                   

                    <label class="texto">Correo Electrónico: </label>
                    <input type="text" name="email" required placeholder="nombre@dominio.cl" class="form-control " style="width: 300px;">
                  
                    <label >Telefono: </label>
                    <input type="text" name="fono" minlength="9" required placeholder="Ingrese numero" class="form-control " style="width: 300px;">
                  
    
                    <label >Nombre usuario: </label>
                    <input type="text" name="nombre" minlength="9" required placeholder="Ingrese nombre usuario" class="form-control " style="width: 300px;">
    
                    <label >Contraseña:</label>
                    <input type="password" id="password" name="password" minlength="6" placeholder="Ingrese password" class="form-control " style="width: 300px;">
                
                    <label >Reingresa contraseña: </label>
                    <input type="password" name="password2" minlength="6" placeholder="Vuelva a escribir password" class="form-control " style="width: 300px;">
                    <br>
                    <button  href="#" target="_self" id="linearegistrarse" class="btn btn-primary"  onmouseover="style.color = 'red'" onmouseout="style.color= 'white'" style="width: 200px;">Crear cuenta</button>
                    

                  </form>
              </div>
            </div>

        </div>
      </div>
